<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - eClinic</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>eClinic</h2>
            </div>
            <div class="nav-menu">
                <span id="userName">Welcome, Doctor</span>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#appointments" onclick="showSection('appointments')" class="active">Appointments</a></li>
                <li><a href="#patients" onclick="showSection('patients')">Patients</a></li>
                <li><a href="#chat" onclick="showSection('chat')">Messages</a></li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <section id="appointments" class="dashboard-section active">
                <h2>My Appointments</h2>
                <div id="appointmentsList" class="appointments-list">
                    <p>Loading appointments...</p>
                </div>
            </section>

            <section id="patients" class="dashboard-section">
                <h2>Patient Records</h2>
                <div id="patientsList" class="patients-list">
                    <p>Loading patient records...</p>
                </div>
            </section>

            <section id="chat" class="dashboard-section">
                <h2>Patient Messages</h2>
                <div class="chat-container">
                    <div class="chat-appointments">
                        <h3>Select Appointment to Chat</h3>
                        <div id="chatAppointments"></div>
                    </div>
                    <div class="chat-area" id="chatArea" style="display: none;">
                        <div class="chat-header">
                            <h4 id="chatTitle">Chat with Patient</h4>
                        </div>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type your message...">
                            <button onclick="sendChatMessage()" class="btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Appointment Details Modal -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('appointmentModal')">&times;</span>
            <h2>Appointment Details</h2>
            <div id="appointmentDetails"></div>
            <div class="appointment-actions">
                <button class="btn-success" onclick="updateAppointmentStatus('confirmed')">Confirm</button>
                <button class="btn-primary" onclick="updateAppointmentStatus('completed')">Complete</button>
                <button class="btn-danger" onclick="updateAppointmentStatus('cancelled')">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/doctor-dashboard.js"></script>
</body>
</html>
