<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - eClinic</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>eClinic</h2>
            </div>
            <div class="nav-menu">
                <span id="userName">Welcome, Patient</span>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#appointments" onclick="showSection('appointments')" class="active">My Appointments</a></li>
                <li><a href="#book" onclick="showSection('book')">Book Appointment</a></li>
                <li><a href="#chat" onclick="showSection('chat')">Messages</a></li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <section id="appointments" class="dashboard-section active">
                <h2>My Appointments</h2>
                <div id="appointmentsList" class="appointments-list">
                    <p>Loading appointments...</p>
                </div>
            </section>

            <section id="book" class="dashboard-section">
                <h2>Book New Appointment</h2>
                <div class="book-appointment">
                    <form id="bookingForm">
                        <div class="form-group">
                            <label>Select Doctor:</label>
                            <select id="doctorSelect" required>
                                <option value="">Loading doctors...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="date" id="appointmentDate" required>
                        </div>
                        <div class="form-group">
                            <label>Time:</label>
                            <select id="appointmentTime" required>
                                <option value="09:00">9:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="16:00">4:00 PM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Symptoms/Reason:</label>
                            <textarea id="symptoms" rows="4" placeholder="Describe your symptoms or reason for consultation"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Book Appointment</button>
                    </form>
                </div>
            </section>

            <section id="chat" class="dashboard-section">
                <h2>Messages</h2>
                <div class="chat-container">
                    <div class="chat-appointments">
                        <h3>Select Appointment to Chat</h3>
                        <div id="chatAppointments"></div>
                    </div>
                    <div class="chat-area" id="chatArea" style="display: none;">
                        <div class="chat-header">
                            <h4 id="chatTitle">Chat with Doctor</h4>
                        </div>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type your message...">
                            <button onclick="sendChatMessage()" class="btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/patient-dashboard.js"></script>
</body>
</html>
